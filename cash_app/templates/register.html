{% extends "base.html" %}

{%  block start %}

<div class="container mt-5 pt-5 col-6">

    <form method="POST">
        {% csrf_token %}

        {%include "messages.html"%}

        <div class="mb-3">
          <label for="first_name" class="form-label">First name </label>
          <input type="text" name="first_name" required class="form-control" id="first_name" {% if first_name %} value ={{first_name}} {% endif %}>
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last name</label>
          <input type="text" name="last_name" required class="form-control" id="last_name"{% if last_name %} value ={{last_name}} {% endif %}>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" required class="form-control" id="email" {% if email %} value ={{email}} {% endif %}>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" required class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
