<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="{% static '/logo.png' %}" type="image/png" >
  <meta name="theme-color" content=#afe2e9>
  <style>
    .bg-image {
      background-color: #afe2e9;
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      background-image: url("{% static '/cityScapeImage1.a25744d0.svg' %}");
      background-position: center;
    }
  </style>
  
</head>

<body class="bg-image">
  {% include 'navbar.html' %}
  <br />

<div class="container col-md-3 mt-5 col-11 py-4 px-3 text-center bg-light" style="border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);">
    <h4>Login to Rokda</h4>
    <form method="POST" class="text-start pt-2">
        {% csrf_token %}
        {%include "messages.html"%}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name="username" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary col-12 my-2">Login</button>
      </form>
    <div class="container my-2 col-6">or <a class="" href="{%url 'register_page'%}">Sign-up</a></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
</body>

</html>
